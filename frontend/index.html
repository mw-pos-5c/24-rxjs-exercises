<html>

<head>
  <meta charset="UTF-8" />
  <title>RxJs Exercises</title>

  <script src="lib\jquery\jquery.js"></script>
  <script src="lib\rxjs6\rxjs.umd.min.js"></script>
  <script src="lib\rxjsvisualizer\rxjs.visualizer.umd.min.js"></script>  <script src="index.js"></script>
  <link rel="stylesheet"
        type="text/css"
        href="index.css">
</head>

<body>
  <h1>RxJs Exercises</h1>
  <table>
    <tr>
      <td>Fix share()</td>
      <td>
        <button id="btnFixShare">Start</button>
        <span>fix source-code...</span>
      </td>
    </tr>
    <tr>
      <td>Mausstrecke</td>
      <td>
        <button id="btnMouseDistance">Start</button>
        <!-- <button id="btnMouseDistanceTotal">Total</!-->
        <button id="btnMouseDistanceFinish">Finish</button>
        <span id="lblMouseDistance"
              hidden="true">Click in window</span>
      </td>
    </tr>
    <tr>
      <td>Web parallel</td>
      <td>
        <button id="btnMovingAverage">Start</button>
        <input type="number"
               min="0"
               max="499"
               placeholder="ID"
               id="userIdInput" />
      </td>
    </tr>
    <tr>
      <td>Web cascading</td>
      <td>
        <button id="btnMultipleClicks">Start</button>
        <input type="number"
               min="0"
               max="499"
               placeholder="ID"
               id="idInput" />
        <span id="nameOut"></span>
      </td>
    </tr>
    <tr>
      <td>BMI</td>
      <td>
        <button id="btnWebSequentialList">Start</button>
        <span id="lblUserId"></span>
        <input type="number"
               min="1"
               max="10"
               placeholder="Weight"
               id="weightInput" />
        <input type="number"
               min="0"
               max="200"
               placeholder="Height"
               id="heightInput" />
        <span id="bmiOut"></span>
      </td>
    </tr>
  </table>

  <canvas id="canvas"
          width="700"
          height="300"></canvas>
  <div id="logs">Output comes here</div>
</body>

</html>
